<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>WeatherSearch</title>
  </head>
  <body class="">
    <div class="container">
      <h2></h2>
    </div>
    <div class="container">
      <div class="row bg-body-tertiary border border-danger-subtle shadow rounded-3">
        <nav class="navbar">
          <div class="container justify-content-evenly">
            <form class="d-flex">
              <input
                class="form-control shadow me-2"
                id="input"
                type="text"
                placeholder="search"
              />
              <div class="d-flex">
                <button
                  class="ms-2 btn btn-outline-success"
                  id="search-btn"
                  type="submit"
                >
                  search
                </button>
                <button
                  class="ms-2 btn btn-outline-info"
                  id="current"
                  type="submit"
                >
                  current
                </button>
              </div>
            </form>
          </div>
        </nav>
        <div class="row d-flex mt-5">
          <div
            class="col-3 d-flex flex-column justify-content-evenly text-center"
          >
            <div>
              <h3 id="city">City</h3>
              <!-- <h5 id="city">city</h5> -->
            </div>
          </div>
          <div class="col-3"></div>
          <div class="col-3 align-self-center">
            <h3>
              <span id="temperature"></span>
              <span id="cTemp" class="pe-auto">°C</span>
              <span id="fTemp" class="pe-auto">|°F</span>
            </h3>
            <p id="temperature_description"></p>
            <p id="wind"></p>
            <p id="rain"></p>
          </div>
          <div class="col-3 align-self-center">
            <img src="" id="icon" class="w-50" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="./src/script.js"></script>
  </body>
</html>
